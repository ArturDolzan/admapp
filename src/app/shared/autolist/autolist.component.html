
  <form class="example-form" [formGroup]='listForm'>

    <div class="row">
        <div class="col-sm-12">
          <label class="control-label" > {{label}}</label>
      </div>
    </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">

              <input matInput  [matAutocomplete]="auto" formControlName='opcaoInput'>
              <mat-error >Campo obrigat√≥rio</mat-error>
              
            </mat-form-field>

            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngIf="isLoading" class="is-loading"><mat-spinner diameter="50"></mat-spinner></mat-option>
              <ng-container *ngIf="!isLoading">
                <mat-option *ngFor="let opcao of opcoesList" [value]="opcao">
                    <small>{{opcao.Id}} | </small>
                  <span>{{ opcao.Nome }}</span>                  
                </mat-option>
                
              </ng-container>    
            </mat-autocomplete>
          </div>
        </div>

  </form>

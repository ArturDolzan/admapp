<section class=" col-sm-12 col-xs-12">
    <section class="invoice">

        <div class="row">
            <div class="col-sm-12 col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-user"></i> Chat ({{qtdeLogados()}})
              </h2>
            </div>
          </div>

      
        <ul *ngFor="let user of listaLogados" class="list-group">
            <a class="linkChat" (click)="navegarChatDirect(user)">
              <div class="row">
                  <div class="col-sm-2 col-xs-12">
                      <img src="assets/user2-160x160.jpg" class="direct-chat-img" alt="User Image">
                  </div>

                  <div class="col-sm-10 col-xs-12">
                      <li class="list-group-item">{{user.AppUser}} <span class="badge badge-pill badge-primary">4</span></li>
                  </div>
              </div>
            </a>
        </ul>
         

  </section>
</section>
